<!DOCTYPE html>
  <html>
  <head>
    <title>Test AR</title>
    <script src="https://aframe.io/releases/1.5.5/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- <a-marker preset="hiro" type="pattern" url="data/hiro.patt"> -->
      <a-marker preset="hiro">
        <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="4" height="2.25" material="shader: flat; scale: 2 2 2; src:assets/magnemite/textures/blinn2_baseColor.png"></a-plane>
        <!-- <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" animation-mixer></a-entity> -->
      </a-marker>
      <a-entity camera></a-entity>
      <!-- <a-marker-camera preset="hiro" type="pattern" patternUrl="data/hiro.patt"></a-marker-camera> -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
  </html>
